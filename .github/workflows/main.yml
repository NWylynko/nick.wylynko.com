name: build and deploy

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout Repo
      uses: actions/checkout@master

    - name: Install Node
      uses: actions/setup-node@master
      with:
        node-version: '13.x'

    - name: Install Dependencies
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install

    - name: Build Website
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: build

    - name: Archive Production Artifact
      uses: actions/upload-artifact@master
      with:
        name: build
        path: build

    - name: Build StoryBook
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: build-storybook

    - name: Archive StoryBook Artifact
      uses: actions/upload-artifact@master
      with:
        name: storybook
        path: storybook-static

  deploy-main:

    runs-on: ubuntu-latest

    needs: build

    steps:

      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build

      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:nick-wylynko
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy-storybook:

    runs-on: ubuntu-latest

    needs: build

    steps:

      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: storybook

      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:story-nick-wylynko
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: ./firebase-storybook.json