name: build and deploy

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout Repo
      uses: actions/checkout@master

    - name: Install Node
      uses: actions/setup-node@master
      with:
        node-version: '13.x'

    - name: Install Dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: Archive Production Artifact
      uses: actions/upload-artifact@master
      with:
        name: build
        path: build

    - name: Build Storybook
      run: yarn build-storybook -o storybook/build

    - name: Archive StoryBook Artifact
      uses: actions/upload-artifact@master
      with:
        name: storybook-build
        path: storybook/build

  deploy-main:

    runs-on: ubuntu-latest

    needs: build

    steps:

      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build

      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:nick-wylynko
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy-storybook:

    runs-on: ubuntu-latest

    needs: build

    steps:

      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: storybook-build
          path: storybook/build

      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:story-nick-wylynko
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: ./storybook