<body translate="no">
  <section class="container">
    <h1>
      <span class="title" aria-label="Your"><span class="char1" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">Y</span><span class="char2" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">o</span><span class="char3" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">u</span><span class="char4" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">r</span><span class="char5" aria-hidden="true"
          style="bottom: 0px; opacity: 1;"></span>
      </span>
      <span class="title" aria-label="Lost"><span class="char1" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">L</span><span class="char2" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">o</span><span class="char3" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">s</span><span class="char4" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">t</span>
      </span>
      <span class="title countdown" aria-label="404"><span class="char1" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">(</span><span class="char2" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">4</span><span class="char3" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">0</span><span class="char4" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">4</span><span class="char5" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">)</span>
      </span>
    </h1>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
  <script id="rendered-js" src="https://nick.wylynko.com/assets/js/main.js"></script>

  <script>
    $(document).ready(function () {
      n = 404
      setTimeout(loop, 2000)

      function loop() {
        if (n > 0) {
          n = n - 1
          s = n.toString()
          
          if(s.length === 2) {
            s = "0" + s
          } else if(s.length === 1) {
            s = "00" + s
          }

          $(".countdown").html(`<span class="char1" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">(</span><span class="char2" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">` + s[0] + `</span><span class="char3" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">` + s[1] + `</span><span class="char4" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">` + s[2] + `</span><span class="char5" aria-hidden="true"
          style="bottom: 0px; opacity: 1;">)</span>`);
          setTimeout(loop, 7.5)
        } else {
          window.location.href = "http://nick.wylynko.com";
        }
      }

    });
  </script>

</body>
